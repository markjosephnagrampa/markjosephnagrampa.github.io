<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BSP | Report Seller</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/myStyles.css">
		<link rel="icon" href="../img/logo2.ico">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<style>
			body{
			padding-top: 80px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
					</button>
					<a class="navbar-brand" style = "font-size: 1.5em; font-weight: bold;">Book Sale Portal</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav" style = "text-align: center;">
						<li><a href="SearchItem.html">Search Item</a></li>
						<li><a href="Threads.html">Threads</a></li>
						<li><a href="Messages.html">Messages</a></li>
						<li class = "active"><a href="ReportSeller.html">Report Seller</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right" style = "text-align: center;">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">Jane Doe <span class="caret"></span></a>
							<ul class="dropdown-menu" style = "text-align: center;">
								<li><a href="MyProfile.html"><span class = "glyphicon glyphicon-user"></span> My Profile</a></li>
								<li><a href="../Login.html"><span class = "glyphicon glyphicon-off"></span> Sign Out</a></li>
							</ul>
						<li><img src = "../img/my-profile-1.png" class="img-circle user-avatar"></li>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading text-center"><span style = "font-weight: bold; font-size: 1.5em;">Incident Details </span></div>
				<div class="panel-body">
					<form class="form-horizontal" action="#">
						<div class = "form-group">
							<div class = "col-sm-12"><img id = "output" src = "https://via.placeholder.com/500x250" class="img-responsive" style = "max-height: 250px; max-width: 500px; margin: auto;"></div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">Buyer's Email:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="email" placeholder="Enter Email">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="sel2">Violation:</label>
							<div class="col-sm-10">
								<select class="form-control" id="sel2">
									<option selected disabled>Select Category</option>
									<option>Failure to Deliver Purchased Items</option>
									<option>Damaged Item</option>
									<option>Foul/Obscene Language in User Interaction</option>
									<option>Fake Company Info</option>
									<option>Other</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Screenshot:</label>
							<div class="col-sm-10">
								<input class = "form-control" type="file" accept="image/*" name="image" id="file"  onchange="loadFile(event)">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="comment">Explanation:</label>
							<div class="col-sm-10">
								<textarea class="form-control" rows="5" id="comment" placeholder="Please provide a brief explanation of the incident."></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12" style = "text-align: center;">
								<button type="submit" class="btn btn-danger btn-lg">Report Seller</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script>
		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.src = URL.createObjectURL(event.target.files[0]);
		};
	</script>
</html>
